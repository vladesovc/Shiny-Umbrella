<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Umbrella</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <header class="mainDash">
        <h1>Weather Dashboard</h1>
    </header>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="historySide" class="mt-3">
                    <form id="search-form" class="form w-100">
                        <div class="userInput">
                            <input id="search-input" class="form-control" type="text" placeholder="Search City Name">
                            <button id="search-button" class="btn btn-info">Search</button>
                        </div>
                    </form>
                </div>
                <ul id="history-list"></ul>
            </div>
            <div id="currentWeather" class="col-md-9"></div>
        </div>
    </div>

    <div id="futureWeather"></div>
    

    <script> src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
